<!DOCTYPE html>
<html>
<head>
    <title>WeRide - Book Your Ride</title>
</head>
<body>
    <h2>Book a Ride</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Phone Number (with +92):</label><br>
        <input type="tel" name="phone" required><br><br>

        <button type="submit">Book Ride & Receive AI Call</button>
    </form>
</body>
</html>
